<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 800px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
    }

</style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                        <h1 class="mb-4 text-center">Text to Speech Converter</h1>
                        <form method="post">
                            <div class="form-group">
                                <label for="user_input_text">Enter the text you want to convert to speech:</label>
                                <textarea class="form-control" id="user_input_text" name="user_input_text" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Convert</button>
                        </form>

                        {% if audio_link %}
                            <div class="mt-3">
                                <audio controls class="w-100">
                                    <source src="{{ audio_link }}" type="audio/mp3">
                                    Your browser does not support the audio tag.
                                </audio>
                            </div>
                            <a class="btn btn-success" href="{{ audio_link }}" download="audio.mp3">Download audio file</a>
                        {% endif %}
                

            </div>
        </div>

    <!-- Bootstrap JS and Popper.js from CDN (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeN49eUnpaNt9lWmKpJs" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyID+iEjLBA5e7yoj95epimJ+3pKt+x9im" crossorigin="anonymous"></script>
</body>
</html>
